    <form name="submit-to-google-sheet">
        <input type="text" name="Name" placeholder="enter your name..." required>
        <input type="email" name="Email" placeholder="enter your email..." required>
        <input type="text" name="Subject" placeholder="enter subject..." required>
        <textarea name="Message" rows="6" placeholder="enter your message..." required></textarea>
        <br>
        <button type="submit" class="btn btn2">Submit</button>
    </form>
    <p id="msg"></p>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyONaLCCB3pjUJz8ceCGt69Kw5j2b5l9XwF9XDtvt3LjwtMB4zlbArFlpm191b960aj/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById('msg');
        form.addEventListener('submit', e => {
            e.preventDefault();
            msg.textContent = 'Submitting...';
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => response.json())
                .then(data => {
                    if (data.result === 'success') {
                        msg.textContent = 'Message has been sent successfully!';
                        form.reset();
                    } else {
                        msg.textContent = 'There was an error. Please try again later.';
                    }
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    msg.textContent = 'There was an error. Please try again later.';
                });
        });
    </script>
